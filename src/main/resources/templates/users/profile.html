<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h4>Ваша учетная запись</h4>
    <div th:object="${user}">
        <table >
            <tr>
                <td class="right">Имя:</td>
                <td><p th:text="*{name}"></p></td>
            </tr>
            <tr>
                <td class="right">Фамилия:</td>
                <td><p th:text="*{surname}"></p></td>
            </tr>
            <tr>
                <td>Почта:</td>
                <td><p th:text="*{email}"></p></td>
            </tr>
            <tr>
                <td>Номер телефона:</td>
                <td><p th:text="*{phoneNumber}"></p></td>
            </tr>
            <tr>
                <td>Идентификатор:</td>
                <td><p th:text="*{identifier}"></p></td>
            </tr>
        </table>
        <form th:action="@{/}" method="get">
            <input type="submit" value="Вернуться назад"/>
        </form>
        <div th:if="${user != null}">
            <form th:action="@{/logout}" method="post">
                <button type="submit">Выйти</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
