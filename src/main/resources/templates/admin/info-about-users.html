<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="title-block">
  <h4>Учетная запись пользователя</h4>
</div>
<div class="main-block">

  <div th:object="${user}">
    <table >
      <tr>
        <td class="right">Имя:</td>
        <td><p th:text="*{name}"></p></td>
      </tr>
      <tr>
        <td class="right">Фамилия:</td>
        <td><p th:text="*{surname}"></p></td>
      </tr>
      <tr>
        <td>Почта:</td>
        <td><p th:text="*{email}"></p></td>
      </tr>
      <tr>
        <td>Номер телефона:</td>
        <td><p th:text="*{phoneNumber}"></p></td>
      </tr>
      <tr>
        <td>Идентификатор:</td>
        <td><p th:text="*{identifier}"></p></td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
