<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h4>Панель администратора</h4>
<table border="1">
    <thead>
    <tr>
        <th>Email</th>
        <th>Номер телефона</th>
        <th>Активность</th>
        <th>Роли</th>
        <th>Бан</th>
        <th>Подробная информация</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.email}" />
        <td th:text="${user.phoneNumber}" />
        <td th:text="${user.active}" />
        <td>
            <ul>
                <li th:each="role : ${user.roles}" th:text="${role}"></li>
            </ul>
        </td>
        <td>
            <form th:action="@{/admin/user/ban/{userId}(userId=${user.id})}" method="post">
                <button type="submit">Бан</button>
            </form>
        </td>
        <td>
            <a th:href="@{/user/{user.id}(user.id=${user.id})}">
                Подробная информация
            </a>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(users)}">
        <td colspan="7">
            <h3>Пользователей нет</h3>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
