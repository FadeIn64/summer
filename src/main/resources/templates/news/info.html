<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h4>NEWS</h4>
    <div th:object="${news}">
        <h5>Название:</h5>
        <p th:text="*{title}"></p>
        <h5>Описание:</h5>
        <p th:text="*{description}"></p>
        <h5>Дата добавления:</h5>
        <p th:text="*{date}"></p>
        <form th:action="@{/news/delete/{id}(id=${news.id})}" method="post">
            <input type="submit" value="Удалить"/>
        </form>
    </div>

</body>
</html>
